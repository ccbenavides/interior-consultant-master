<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interior-consultant-challenge</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@200&family=Lora:wght@400;700&family=Montserrat:wght@300;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <!-- header section -->

    <header>
        <section class='master__max header__flex'>
            <p class='header__logo'>THIS INTERIOR</p>
            <nav class='menu' id='menu'>
                <a href="#">Home</a>
                <a href="#">Collection</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </nav>
            <span class="material-icons menu-icon" id='menuIcon'>
            menu
            </span>

        </section>
    </header>

    <!-- main section -->
    <main>
        <section class='master__max main__flex'>
            <div class='main__article'>
                <h1>Modern interior</h1>
                <p>A full-Service residential & commercial interior design and staging company offering professional
                    organizing & eco-services.</p>
                <a href="#">Read more <span class="material-icons">
                    arrow_right_alt
                    </span></a>
            </div>
            <figure class='main__figure'>
                <img src="./photo1.png" alt="">
                <div class='card'>
                    <div class='card__flex'>
                        <img src="./photo2.png" class='card__img' alt="">
                        <div>
                            <p class='card-name'>Aliza Webber</p>
                            <p class='card-profession'>Interior designer</p>
                        </div>
                    </div>
                    <h3 class='card-description'>
                        Designed in 2020 by Aliza Webber
                    </h3>
                </div>
            </figure>
        </section>
    </main>

    <!-- footer section -->
    <footer>
        <section class='master__max'>
            <p class='text-center footer-text'>Christian Benavides @ DevChallenges.io</p>
        </section>
    </footer>

    <script>
        const menuIcon = document.getElementById("menuIcon");
        const menu = document.getElementById("menu");
        menuIcon.onclick = function() {
            if(menu.style.display === "flex") {
                menu.style.display = "none";
            } else {
                menu.style.display = "flex";

            }
        }
    </script>
</body>

</html>
